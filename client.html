<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Create your Character</title>
</head>
<body>
    <h1>Create a Character</h1>
<br>
<div id="inputs">
<label for="nameFinal"> Namn:</label>
<input id="nameFinal" type="text" name="nameFinal"/>
<br> <br>
<label for="race">Ras:</label>
<input id="race" type="text" name="race"/>
<br> <br>
<label for="dnd_class">Klass:</label>
<input id="dnd_class" type="text" name="dnd_class"/>
<br> <br>
<label for="level">Level:</label>
<input id="level" type="text" name="level"/>
</div>
<button id="btnSave" class="button-save" type="submit">Spara</button>

<script>
    var btnSave = document.querySelector('#btnSave')
    //var name = document.querySelector('#name');

    btnSave.addEventListener('click', () => {
        console.log(nameFinal.value)

        const options = {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                name: nameFinal.value,
                race: race.value,
                dnd_class: dnd_class.value,
                level: Number(level.value)
            })
        }

        fetch('http://localhost:3002/character/add', options)
            .then((response) => console.log(response))
            .catch((error) => {
                console.error(error)
            })
    })
</script>


</body>
</html>
