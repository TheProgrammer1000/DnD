<h1>App > Create</h1>

<label for="">Namn:</label>
<input id="listingName" type="text" name="name" autofocus/>

<button id="btnSave" class="button-save" type="submit">Spara</button>

<script>

    var btnSave = document.querySelector('#btnSave')
    var listingName = document.querySelector('#listingName');

    btnSave.addEventListener('click', () => {

        console.log(listingName.value)

        const options = {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ name: listingName.value })
        };

        fetch('http://localhost:3000/character/add', options)
        .then(response => console.log(response))
        .catch(error => {
            console.error(error);
        });
    });
</script>
