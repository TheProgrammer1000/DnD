<html lang="en">
<head>

    <title>Display Preferences with Gradient Highlights</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000; /* Black background for dark mode */
            color: #ccc; /* Light grey text for overall readability */
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1, h2, .preferenceItem h3 {
            color: #fff; /* White text for headings */
        }

        #preferencesList {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1200px;
        }

        .preferenceItem {
            border: 1px solid #333; /* Darker border for elements */
            border-radius: 10px;
            padding: 10px;
            background-color: #222; /* Dark grey background for items */
            box-shadow: 0 2px 4px rgba(255,255,255,0.1); /* Lighter shadow for dark mode */
        }

        /* Specific style for paragraph elements inside preference items */
        .preferenceItem p {
            color: #000; /* Black text for the values */
            margin: 5px 0;
            font-size: 0.9em;
        }

        a {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            margin: 10px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #0056b3;
        }

        .navigation {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        /* Color highlight classes for background colors of preference values */
        .color-0 { background-color: #2e8b57; } /* Adjusted for dark mode */
        .color-1 { background-color: #3cb371; }
        .color-2 { background-color: #98fb98; }
        .color-3 { background-color: #f0e68c; }
        .color-4 { background-color: #ffff99; }
        .color-5 { background-color: #ffd700; }
        .color-6 { background-color: #ff8c00; }
        .color-7 { background-color: #ff6347; }
        .color-8 { background-color: #ff4500; }
        .color-9 { background-color: #ff0000; }
    </style>



</head>
